settings:
  legacy:
    force: false
    interval: 0s
schema:
- name: contestator
  path: .
  commands: 
    fmt:
      status: true
    build:
      status: true
    install:
      status: false
    run:
      status: true
  watcher:
    extensions:
    - go
    paths:
    - /
    ignore:
      paths:
      - .git
      - .realize
      - vendor
